<div xmlns:th="http://www.thymeleaf.org" class="row js-devices-container">
    <div class="card">
        <div class="card-header card-header-primary">
            <div>
                <h4 class="card-title js-device-name">Set up as existing device</h4>
            </div>
        </div>
        <div class="card-body">
            <div th:replace="fragments/misc/error"></div>
            <th:block th:each="device : ${devices}">
                <div class="row">
                    <a
                            th:text="${device.getName()}"
                            th:href="@{'/existingDevice/select/' + ${device.getId()}}"
                            class="btn btn-info col-12"
                    ></a>
                </div>
            </th:block>
        </div>
    </div>
</div>
